<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getWeather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading">
      <svg
        version="1.1"
        id="L6"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 100 100"
        xml:space="preserve"
      >
        <rect
          fill="none"
          stroke="#fff"
          stroke-width="4"
          x="25"
          y="25"
          width="50"
          height="50"
        >
          <animateTransform
            attributeName="transform"
            dur="0.5s"
            from="0 50 50"
            to="180 50 50"
            type="rotate"
            id="strokeBox"
            attributeType="XML"
            begin="rectBox.end"
          />
        </rect>
        <rect x="27" y="27" fill="#fff" width="46" height="50">
          <animate
            attributeName="height"
            dur="1.3s"
            attributeType="XML"
            from="50"
            to="0"
            id="rectBox"
            fill="freeze"
            begin="0s;strokeBox.end"
          />
        </rect>
      </svg>
    </div>
    <div id="daysCont" class="days-container"></div>

    <div class="container">
      <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter a city" />
        <button id="searchButton">Search</button>
      </div>

      <div class="weather-info">
        <div class="row">
          <h2 id="location" class="location"></h2>
          <img id="weatherIcon" alt="" />
        </div>
        <div class="row">
          <p id="time" class="time"></p>
          <p id="description" class="desc"></p>
        </div>

        <div class="temp-row">
          <p id="temperature" class="temp"><span id="tempSign"></span></p>
        </div>

        <div class="temp-row">
          <p id="minmaxTemp">High/Low:</p>
        </div>

        <div class="details-row">
          <div class="humidity">
            <i class="bx bx-water"></i>
            <p id="humidity"></p>
          </div>
          <div class="wind">
            <i class="bx bx-wind"></i>
            <p id="wind"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
